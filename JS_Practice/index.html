<!--變數宣告-->
<script>
    console.log("Hello World"); 
    //1.console.log -> 在下方偵錯主控台呈現
    //2."" or '' 都可 (跟python一樣)
    console.log('Hello World');
    // 註解: JS -> //
    //      Python -> #
    // 範圍註解 -> 選取範圍 Ctrl/Command + /
    // *在script的範圍外面屬於HTML -> <!-- ..... -->
    let a = 5;//宣告變數 -> 賦值
    console.log(a);
    //宣告變數的關鍵字 -> 1.let -> 目前最常被使用
    //                 2.const
    //                 3.var
    //JS6改變，改變的主要好處 -> 讓 JS 變數的操作更加嚴謹，減少不直覺、出錯或重複宣告的可能性，藉此讓多人或個人大型開發更順利
    //差異 -> 1.作用域(scope)不同
    //       2.for迴圈的綁定(bind)差異
    //       3.變量提升(hoisting)不同
    //       4.重複宣告的差異 (不能重複宣告)
    //       5.var 是函數作用域，let / const 是區塊作用域

    { //JS中 {} 表作用範圍
        var corgiDogName = '吐司';
    }

    console.log(corgiDogName);
    //var 不受區塊限制，區塊外變數存取成功      
    
    {
        let corgiDogName2 = '吐司2';

        console.log(corgiDogName2);//let一定要同一個區塊才可以存取
    }
    //console.log(corgiDogName2);//顯示錯誤
    //let 在區塊外受到區塊限制，區塊外變數存取失敗

    var myDogName = '吐司';
    var myDogName = '厚片';//var宣告時，後面的宣告會覆蓋掉前面的結果
    console.log(myDogName);

    // let myDogName2 = '吐司';
    // let myDogName2 = '厚片';
    // console.log(myDogName2);//會出現錯誤

    //var允許重複宣告，let / const不行

    //輸出
    let n1 = 3.14;
    let n2 = 6.02e23;//e為科學記號，表10的次方 ex. e23 -> 10的23次方
    let n3 = 0.1;//寫法有效，但不推薦

    let num = 123.4005;
    alert(num);//alert於網頁上輸出一個對話方塊

    let eggCount = 20;
    console.log(`On easter we decorted ${eggCount} ester eggs`);//在``中 -> 字串 + ${...}
    
    let age = 20
    console.log(`我今年${age}歲`)

    let myName = "LCC";
    let myAge = 19;
    let myWeight = 50.35;
    console.log("Hi 我是 " + myName + " 我今年 " + myAge + " 歲，我的體重 " + myWeight + " 公斤。");//在""中用+銜接 + -> 連接運算子
    console.log("Hi 我是 %s ，我今年 %d 歲，體重 %f 公斤。",myName,myAge,myWeight);//格式化參數
    console.log('Hi 我是 %s ，我今年 %d 歲，體重 %f 公斤。',myName,myAge,myWeight);//'' "" 皆可
    //%s -> 字串  %d -> 整數  %f -> 浮點數
    //在""中以%表示，並在後面輸入宣告變數 *有幾個%後面就需要有幾個對應的變數

    alert("Hi 我是 " + myName + " 我今年 " + myAge + " 歲，我的體重 " + myWeight + " 公斤。");
    alert("Hi 我是 %s ，我今年 %d 歲，體重 %f 公斤。",myName,myAge,myWeight);//格式化參數不適用於alert

    //運算式
    let a1 = 5.2; b1 = 10;
    console.log(`Sum of ${a1} and ${b1} is ${a1+b1}`);
    console.log("Sum of" +" "+ a1 +" "+ "and" +" "+ b1 +" "+ "is" +" "+ (a1+b1));

    let str = 
        'aaa\
         aa'
    console.log(str)//aaa  aa  '\'表連接符號
    //在ES5之後，字串可以換行書寫，每行末尾必須以'\'結束
    //跳脫符號 
    // \n  -> 換行
    // \t  -> Tab鍵
    // \"" -> ""
    // \'' -> ''
    // \\  -> \
    let strA = 'aaa\naa'
    console.log(strA) // aaa 
                      // aa
    
    let bigmouth = "I've got no right to take my place...";
    console.log(bigmouth);
    console.log("\"Spring\"");// \"...\" -> "..." 


</script>

<!-- JavaScript 中有7種資料型態(6個基本資料型態，而 object 為參考資料型態)
     **基本資料型態**
    number   -> 用於任何類型的數字：整數或浮點數，在 +-(253～1)範圍內的整數
    symble   -> ES6中新增的數據類型
    string   -> 用於字符串：一個字符串可以包涵 0 個或多個字符，所以沒有單獨的單字符類型
    boolean  -> 用於 true 和 false
    null     -> 用於未知的值 -> 只有一個null值的獨立類型
    undefind -> 用於未定義的值 -> 只有一個undefind值的獨立類型
    object   -> 用於較複雜結構

-->
